<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant.name }} - Restaurant Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 10px;
        }
        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ restaurant.name }}</h1>
        <p><strong>Address:</strong> {{ restaurant.address }}</p>
        <p><strong>Rating:</strong> {{ restaurant.rating }}</p>
        <p><strong>Price:</strong> {{ restaurant.price_display }}</p>
        <!-- TODO: Add more from DB -->
    </div>
</body>
</html>
