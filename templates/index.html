<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Munch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            position: relative; /* Ensure positioning is relative for absolute positioning */
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        .logout-btn {
            position: absolute;
            top: -10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        form.search-form {
            text-align: center;
            margin-bottom: 20px;
            margin-right: 750px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        form.foodSearch-form {
            text-align: center;
            margin-bottom: -120px;
            margin-left: 750px;
        }
        .food-dropdown {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button.search-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button.preference-button {
            background-color: #808080;
            color: white;
            cursor:pointer;
            text-align: center;
            margin-left: 1600px;
            margin-top: 10px;
            padding: 15px;
            box-sizing: content-box;
        }
        button.search-btn:hover {
            background-color: #0056b3;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Tally Munch</h1>
    <p>Search via restaurant or food option!</p>
    <form action="{{ url_for('search') }}" method="POST" class="foodSearch-form">
        <select name="food" class="food-dropdown" required>
            <option value="" disabled selected>What are you craving?</option>
            {% for item in data %}
                <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="search-btn">Search</button>
    </form>

    <form action="{{ url_for('search') }}" method="POST" class="search-form">
        <button type="submit" class="preference-button" name="searchByPreference">Search by favorite cuisine</button>
        <input type="hidden" name="searchByPreference" value="true">
    </form>

    <form action="{{ url_for('search') }}" method="POST" class="search-form">
        <input type="text" name="restaurant" placeholder="Search for a restaurant">
        <button type="submit" class="search-btn">Search</button>
    </form>

    <form action="{{ url_for('logout') }}" method="POST">
        <button class="logout-btn">Logout</button>
    </form>

    <h2>Trending Restaurants</h2>
    <table>
        <thead>
            <tr>
                <th>Restaurant</th>
                <th>Address</th>
                <th>Rating</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td><a href="{{ url_for('restaurant_info', restaurant_id=row.id) }}">{{ row["name"] }}</a></td>
                    <td>{{ row["address"] }}</td>
                    <td>{{ row["rating"] }}</td>
                    <td>{{ row["price_display"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="message">{{ msg }}</div>
</body>
</html>
